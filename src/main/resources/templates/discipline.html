<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Discipline</title>

        <link rel="stylesheet" type="text/css" href="../static/css/normalize.css" th:href="@{/css/normalize.css}"/>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
        <link rel="stylesheet" type="text/css" href="../static/css/custom.css" th:href="@{/css/custom.css}"/>
    </head>
    <body>
        <th:block th:fragment="discipline">
            <div th:if="${discipline == null}">
                <p th:text="${'Discipline with id ' + id + ' is not exists'}"></p>
            </div>
            <div class="container-fluid" th:unless="${discipline == null}">
                <div>
                    <p th:text="|Назва дисципліни: ${discipline.getName()}|"></p>
                </div>

                <p>НМК</p>

                <div>
                    <div class="panel-group" id="accordion">
                        <th:block th:each="documentRootType: ${T(com.rx.misc.DocumentRootType).values()}"
                                  th:if="${documentRootType.isCurriculum()}"
                                  th:with="collapseId = ${'collapse' + (documentRootType.ordinal() - 2)}">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a th:text="#{${documentRootType.getString()}}" data-toggle="collapse"
                                           data-parent="#accordion" th:href="@{'#' + ${collapseId}}"></a>
                                    </h4>
                                </div>
                                <div th:id="${collapseId}" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <table class="table">
                                            <tr th:each="documentSubType: ${T(com.rx.misc.DocumentSubType).resolveSubTypes(documentRootType)}"
                                                th:with="anotherCollapseId = ${'collapse' + (documentRootType.ordinal() - 2) + (documentSubType.ordinal())}">
                                                <td>
                                                    <p th:text="#{${documentSubType.getString()}}"></p>
                                                    <div th:each="curriculum: ${discipline.getCurriculums()}"
                                                         th:if="${curriculum.getDocumentType() == T(com.rx.misc.DocumentTypeResolver).resolve(documentRootType, documentSubType)}">
                                                        <a th:text="${curriculum.getDocumentFilename()}"></a>
                                                        <br/>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>

                <!--<div th:each="documentRootType: ${T(com.rx.misc.DocumentRootType).values()}"-->
                <!--th:if="${documentRootType.isCurriculum()}">-->
                <!--<p th:text="#{${documentRootType.getString()}}"></p>-->
                <!--<div th:each="documentSubType: ${T(com.rx.misc.DocumentSubType).resolveSubTypes(documentRootType)}">-->
                <!--<p th:text="#{${documentSubType.getString()}}"></p>-->
                <!--<div th:each="curriculum: ${discipline.getCurriculums()}"-->
                <!--th:if="${curriculum.getDocumentType() == T(com.rx.misc.DocumentTypeResolver).resolve(documentRootType, documentSubType)}">-->
                <!--<a th:text="${curriculum.getDocumentFilename()}"></a>-->
                <!--<br/>-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
            </div>
        </th:block>
        <script src="../static/js/jquery-3.2.1.js" th:src="@{/js/jquery-3.2.1.js}"></script>
        <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    </body>
</html>
