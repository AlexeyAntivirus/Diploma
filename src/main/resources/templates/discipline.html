<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
    </head>
    <body>
        <div th:if="${discipline == null}">
            <p th:text="${'Discipline with id ' + id + ' is not exists'}"></p>
        </div>
        <div th:unless="${discipline == null}">
            <form id="disciplineFormDto" action="#" th:action="@{'/discipline/' + ${id}}" method="post" th:object="${disciplineFormDto}">
                <label>
                    Логін <input type="text" th:id="name" th:name="name" th:value="${discipline.getName()}"/>
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                </label>
                <br/>
                <button type="submit" form="disciplineFormDto">Редагувати</button>
            </form>
        </div>
    </body>
</html>
