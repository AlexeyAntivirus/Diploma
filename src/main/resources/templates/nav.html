<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
    </head>
    <body>
        <th:block th:fragment="nav">
            <nav class="navbar background-custom navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-right">
                        <form style="height: 50px" class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                            <span>
                                <a class=" navbar-text navbar-text-custom" th:href="@{/user/profile}">
                                    <span th:text="#{${#authentication.principal.userRole.getString()}}"></span>
                                    <span th:text="${#authentication.principal.lastName}"></span>
                                    <span th:text="${#authentication.principal.firstName}"></span>
                                    <span th:text="${#authentication.principal.middleName}"></span>
                                </a>
                            </span>
                            <input style="height: 100%" class="btn btn-primary btn-lg center" type="submit" th:value="Вийти"/>
                        </form>
                    </div>
                </div>
            </nav>
        </th:block>
    </body>
</html>
