<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
    </head>
    <body>
        <div th:if="${discipline == null}">
            <p th:text="${'Discipline with id ' + id + ' is not exists'}"></p>
        </div>
        <div th:unless="${discipline == null}">
            <form id="fullDisciplineFormDto" th:action="@{'/admin/get-discipline/' + ${id}}" method="post"
                  th:object="${fullDisciplineFormDto}">
                <div>
                    <label>
                        Назва <input type="text" th:id="name" th:name="name" th:value="${discipline.getName()}"/>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                    </label>
                </div>

                <th:block th:include="fragments/discipline :: user-showing-fragment">

                </th:block>

                <div>
                    <label>
                        Додати викладача <select th:id="userId" th:name="userId">
                            <option th:text="''" th:value="null" selected="selected"></option>
                            <option th:each="user: ${users}" th:value="${user.getId()}"
                                    th:text="#{${user.getUserRole()}} + ' ' + |${user.getLastName()} ${user.getFirstName()} ${user.getMiddleName()}|">
                            </option>
                        </select>
                    </label>
                </div>

                <th:block th:include="fragments/discipline :: curriculums-showing-fragment">

                </th:block>

                <th:block th:include="fragments/basic-fragments :: submit-button-fragment('Редагувати', 'fullDisciplineFormDto')">

                </th:block>

                <th:block th:include="fragments/basic-fragments :: deleting-link-fragment('Видалити', '/admin/delete-discipline', ${discipline.getId()})">

                </th:block>
            </form>

        </div>
    </body>
</html>
