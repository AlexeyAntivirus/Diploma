<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Результат загрузки</title>
    </head>
    <body>
        <div th:if="${uploadedFileUUID != null}">
            <label th:text="#{upload.file.success.message}"></label>
            <a th:href="@{/download(fileUUID=${uploadedFileUUID})}">Ссылка на скачивание</a>
        </div>
        <div>
            <a th:href="@{/upload}">Вернуться</a>
        </div>
    </body>
</html>
