<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Результат загрузки</title>
    </head>
    <body>
        <div>
            <p th:inline="text">
                <strong th:text="${shortStatus}"></strong> [[${description}]]
            </p>
        </div>
        <div th:if="${uploadedFileUUID != null}">
            <a th:href="@{/download(fileUUID=${uploadedFileUUID})}">Ссылка на скачивание</a>
        </div>
        <div>
            <a th:href="@{/upload}">Вернуться</a>
        </div>
    </body>
</html>
