        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please sign in</h3>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form" id="loginFormDto" action="#" th:action="@{/login}" method="post" th:object="${loginFormDto}">
                                <fieldset>
                                    <div class="row">
                                        <div th:class="${#fields.hasErrors('login') ? 'col-md-12 form-group has-error has-feedback':'col-md-12 form-group'}">
                                            <input id="login" class="form-control col-md-12" placeholder="Логін"  type="text" th:field="*{login}"/>
                                            <label for="login" class="col-md-12" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div th:class="${#fields.hasErrors('password') ? 'col-md-12 form-group has-error has-feedback':'col-md-12 form-group'}">
                                            <input id="password" class="form-control col-md-12" placeholder="Пароль"  type="password" th:field="*{password}"/>
                                            <label for="password" class="col-md-12" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                                        </div>
                                    </div>
                                    <p th:text="#{${authorizationError}}"></p>
                                    <input class="btn btn-lg btn-success btn-block" type="submit"  form="loginFormDto" value="Авторизуватись"/>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
