<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Сторінка авторизації</title>
        <th:block th:replace="head :: head">Head</th:block>
    </head>
    <body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Сторінка авторизації</h3>
                        </div>
                        <div class="panel-body">
                            <form th:action="@{/login}" method="post">
                                <fieldset>
                                    <div class="row">
                                        <div th:class="${'col-md-12 form-group'}">
                                            <input id="login" name="login" class="form-control col-md-12" placeholder="Логін" type="text"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div th:class="${'col-md-12 form-group'}">
                                            <input id="password" name="password" class="form-control col-md-12" placeholder="Пароль" type="password"/>
                                        </div>
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" name="submit" type="submit" value="Увійти"/>
                                    <p th:if="${error != null}" th:text="#{${error}}"></p>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
