<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Main</title>

        <link rel="stylesheet" type="text/css" href="../static/css/normalize.css" th:href="@{/css/normalize.css}"/>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
        <link rel="stylesheet" type="text/css" href="../static/css/custom.css" th:href="@{/css/custom.css}"/>
    </head>
    <body>
        <nav class="navbar background-custom navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="navbar-header col-md-6">
                        <a class="navbar-brand navbar-brand-custom navbar-text-custom" href="#">MWD</a>
                    </div>
                    <div class="navbar-collapse collapse col-md-offset-3 col-md-2">
                        <span>
                            <a class="navbar-text navbar-text-custom" th:href="@{/user/profile(userId=${user.getId()})}">
                                <span th:text="#{${user.getUserRole().getString()}} + ' ' + |${user.getLastName()} ${user.getFirstName()} ${user.getMiddleName()}|"></span>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid container-custom">
            <div class="row">
                <div class="col-md-2 sidebar sidebar-custom">
                    <th:block th:switch="${user.getUserRole()}">
                        <th:block th:case="${T(com.rx.dao.UserRole).ASSISTANT}"
                                  th:include="assistant/sidebar :: sidebar">

                        </th:block>
                        <th:block th:case="${T(com.rx.dao.UserRole).LECTURER}"
                                  th:include="lecturer/sidebar :: sidebar">

                        </th:block>
                        <th:block th:case="${T(com.rx.dao.UserRole).HEAD_OF_DEPARTMENT}"
                                  th:include="head/sidebar :: sidebar">

                        </th:block>
                        <th:block th:case="${T(com.rx.dao.UserRole).METHODOLOGIST}"
                                  th:include="methologist/sidebar :: sidebar">

                        </th:block>
                        <th:block th:case="${T(com.rx.dao.UserRole).ADMINISTRATOR}"
                                  th:include="admin/sidebar :: sidebar">

                        </th:block>
                    </th:block>
                </div>
                <div class="col-md-8 main">
                    <th:block th:switch="${page}">
                        <th:block th:case="'dashboard'">
                            <th:block th:switch="${user.getUserRole()}">
                                <th:block th:case="${T(com.rx.dao.UserRole).ASSISTANT}"
                                          th:include="assistant/dashboard :: dashboard">

                                </th:block>
                                <th:block th:case="${T(com.rx.dao.UserRole).LECTURER}"
                                          th:include="lecturer/dashboard :: dashboard">

                                </th:block>
                                <th:block th:case="${T(com.rx.dao.UserRole).HEAD_OF_DEPARTMENT}"
                                          th:include="head/dashboard :: dashboard">

                                </th:block>
                                <th:block th:case="${T(com.rx.dao.UserRole).METHODOLOGIST}"
                                          th:include="methologist/dashboard :: dashboard">

                                </th:block>
                                <th:block th:case="${T(com.rx.dao.UserRole).ADMINISTRATOR}"
                                          th:include="admin/dashboard :: dashboard">

                                </th:block>
                            </th:block>
                        </th:block>
                        <th:block th:case="'profile'" th:include="user :: default-user-form">

                        </th:block>
                        <th:block th:case="'report'" th:include="report :: report">

                        </th:block>
                        <th:block th:case="'disciplines'" th:include="disciplines :: disciplines">

                        </th:block>
                        <th:block th:case="'discipline'" th:include="discipline :: discipline">

                        </th:block>
                        <th:block th:case="'admin-disciplines'" th:include="admin/disciplines :: admin-disciplines">

                        </th:block>
                        <th:block th:case="'admin-discipline'" th:include="admin/discipline :: admin-discipline">

                        </th:block>
                        <th:block th:case="'admin-user'" th:include="admin/user :: admin-user">

                        </th:block>
                        <th:block th:case="'admin-users'" th:include="admin/users :: admin-users">

                        </th:block>
                        <th:block th:case="'admin-add-user'" th:include="admin/add-user :: admin-add-user">

                        </th:block>
                        <th:block th:case="'admin-add-discipline'" th:include="admin/add-discipline :: admin-add-discipline">

                        </th:block>
                    </th:block>

                </div>
            </div>
        </div>


        <script src="../static/js/jquery-3.2.1.js" th:src="@{/js/jquery-3.2.1.js}"></script>
        <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    </body>
</html>
